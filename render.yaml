services:
  - type: web
    name: django-backend
    env: python
    plan: free  # or starter, standard, depending on your needs
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn website.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: website.settings
      - key: PORT
        value: 8000
